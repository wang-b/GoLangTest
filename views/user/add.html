<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>添加用户信息</title>
        <link rel="shortcut icon" href="/static/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="/static/css/base.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <p>用户</p>
        <form method="post" action="/user/add">
            <div class="form-row">
                <label rel="username">用户名</label>
                <input type="text" name="username" value="" id="username" placeholder="请输入用户名"/>
            </div>
            <div class="form-row">
                <label rel="password">密码</label>
                <input type="text" name="password" value="123456" id="password"/>
            </div>
            <div class="form-row">
                <label rel="nickname">昵称</label>
                <input type="text" name="nickname" value="w123" id="nickname"/>
            </div>
            <div class="form-row">
                <label rel="realname">真实姓名</label>
                <input type="text" name="realname" value="we1" id="realname"/>
            </div>
            <div class="form-row">
                <label rel="email">邮箱</label>
                <input type="text" name="email" value="w@gli.cn" id="email"/>
            </div>
            <div class="form-row">
                <label rel="mobile">手机</label>
                <input type="text" name="mobile" value="12345693652" id="mobile"/>
            </div>
            <div class="form-row">
                <input type="reset" value="重置"/>
                <input type="submit" value="提交"/>
            </div>
        </form>
    </body>
</html>
