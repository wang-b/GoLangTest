<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>用户信息</title>
        <link rel="shortcut icon" href="/static/favicon.ico" />
        <link type="text/css" rel="stylesheet" href="/static/css/base.css">
        <script type="text/javascript" src="/static/js/jquery-2.1.1.min.js"></script>
    </head>
    <body>
        <p>用户</p>
        <form method="post" action="/user/add">
            <div class="form-row">
                <label rel="username">用户名</label>
                <input type="text" name="username" value="" id="username"/>
            </div>
            <div class="form-row">
                <label rel="password">密码</label>
                <input type="text" name="password" value="" id="password"/>
            </div>
            <div class="form-row">
                <label rel="nickname">昵称</label>
                <input type="text" name="nickname" value="" id="nickname"/>
            </div>
            <div class="form-row">
                <label rel="realname">真实姓名</label>
                <input type="text" name="realname" value="" id="realname"/>
            </div>
            <div class="form-row">
                <label rel="email">邮箱</label>
                <input type="text" name="email" value="" id="email"/>
            </div>
            <div class="form-row">
                <label rel="mobile">手机</label>
                <input type="text" name="mobile" value="" id="mobile"/>
            </div>
            <div class="form-row">
                <input type="reset" value="重置"/>
                <input type="submit" value="提交"/>
            </div>
        </form>
    </body>
</html>
